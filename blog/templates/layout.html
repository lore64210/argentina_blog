{% load icons %} {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Historia y Humo</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'favicon.ico' %}"
        />
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet"
            type="text/css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header class="header">
            <a href="{% url 'index' %}"
                ><h1 class="title">{% icon 'fire' %} Historia y Humo</h1></a
            >
            <nav>
                <a href="{% url 'summary' %}">Resumen</a>
                <a href="{% url 'categories' %}">Categorias</a>
            </nav>
        </header>
        <main class="main">{% block body %} {% endblock %}</main>
    </body>
</html>
